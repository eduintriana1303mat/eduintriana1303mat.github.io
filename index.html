<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Pi Coloreada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de dígitos de π - 500 - EATA </h1>

    <label for="digits">Cantidad de dígitos:</label>
    <input type="number" id="digits" min="1" max="1000" value="10">

    <div class="buttons">
      <button id="startBtn">Iniciar</button>
      <button id="resetBtn">Reiniciar</button>
    </div>

    <div class="result">
      <h2>Resultado:</h2>
      <p id="piResult">π = </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
